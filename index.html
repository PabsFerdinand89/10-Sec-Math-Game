<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>10 Sec Maths Game</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <link href="style.css" rel="stylesheet" type="text/css"/>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </head>
  
  <body>
    <div class="container text-center">
      <div class="row">
        <div class="col-xs-12">
          <h1 class="m-1 text-primary-emphasis"><label>10 Second Math Game</label></h1>
        </div>
        <div class="col-sm-12">
          <h5 id="time-left">10 </h5>   
          <span>seconds left</span>
        <div class="col-12">
          <h2 id="equation"></h2>
          <input id="user-input" type="number" step="1" placeholder="Type your answer here"/>  
        </div>
      </div>
    </div>
    <div id="scoreArea" class="container">
      <div class="row">
        <div class="col-4 text-center">
          <h4>Score: <span id="score"></span></h4>
        </div>
        <div class="col-4 text-center">
          <h4>High Score: <span id="highScore"></span></h4>
        </div>
        <div class="col-4 text-center">
          <button id="howToPlayBtn" class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButtonLight" data-bs-toggle="dropdown" aria-expanded="false">How To Play</button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButtonLight">
            <li id="instructions" class="container-fluid text-wrap dropdown-item"><small>You have 10 seconds to answer as many questions as you can. The timer starts when you input your first answer. You get 1 point & 1 second added for every question you answer correctly. The game is over once the timer runs out. Good luck!</small></li>
          </ul>
        </div>
      </div>
    </body>

    <footer class="container-fluid">
      <div id="carouselAutoplaying" class="carousel slide justify-content-center" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/addition.png" class="justify-content-center-d-block w-10 h-10" alt="addition operator">
          </div>
          <div class="carousel-item">
            <img src="/division.png" class="justify-content-center-d-block w-10 h-10" alt="division operator">
          </div>
          <div class="carousel-item">
            <img src="/equal sign.png" class="justify-content-center-d-block w-10 h-10" alt="equal sign">
          </div>
          <div class="carousel-item">
            <img src="/multiplication.png" class="justify-content-center-d-block w-10 h-10" alt="equal sign">
          </div>
          <div class="carousel-item">
            <img src="/subtraction.png" class="justify-content-center-d-block w-10 h-10" alt="equal sign">
          </div>
        </div>
      </div>
      <span><small>Created by Pablo H.</small></span>
    </footer>  

</html>
